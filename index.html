<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyboard</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="keyboard">
      <form>
        <input type="text" class="screen" />
      </form>

      <div class="buttons">
        <div class="btn-group1">
          <button type="button" class="btn-clear">ESC</button>
          <button type="button" class="btn" data-num="1">1</button>
          <button type="button" class="btn" data-num="2">2</button>
          <button type="button" class="btn" data-num="3">3</button>
          <button type="button" class="btn" data-num="4">4</button>
          <button type="button" class="btn" data-num="5">5</button>
          <button type="button" class="btn" data-num="6">6</button>
          <button type="button" class="btn" data-num="7">7</button>
          <button type="button" class="btn" data-num="8">8</button>
          <button type="button" class="btn" data-num="9">9</button>
          <button type="button" class="btn" data-num="0">0</button>
          <button type="button" class="backspace">BKSP</button>
        </div>
        <div class="btn-group2">
          <button type="button" class="btn" data-letter="q">q</button>
          <button type="button" class="btn" data-letter="w">w</button>
          <button type="button" class="btn" data-letter="e">e</button>
          <button type="button" class="btn" data-letter="r">r</button>
          <button type="button" class="btn" data-letter="t">t</button>
          <button type="button" class="btn" data-letter="y">y</button>
          <button type="button" class="btn" data-letter="u">u</button>
          <button type="button" class="btn" data-letter="i">i</button>
          <button type="button" class="btn" data-letter="o">o</button>
          <button type="button" class="btn" data-letter="p">p</button>
        </div>
        <div class="btn-group3">
          <button type="button" class="btn" data-letter="a">a</button>
          <button type="button" class="btn" data-letter="s">s</button>
          <button type="button" class="btn" data-letter="d">d</button>
          <button type="button" class="btn" data-letter="f">f</button>
          <button type="button" class="btn" data-letter="g">g</button>
          <button type="button" class="btn" data-letter="h">h</button>
          <button type="button" class="btn" data-letter="j">j</button>
          <button type="button" class="btn" data-letter="k">k</button>
          <button type="button" class="btn" data-letter="l">l</button>
        </div>
        <div class="btn-group4">
          <button type="button" class="btn" data-letter="z">z</button>
          <button type="button" class="btn" data-letter="x">x</button>
          <button type="button" class="btn" data-letter="c">c</button>
          <button type="button" class="btn" data-letter="v">v</button>
          <button type="button" class="btn" data-letter="b">b</button>
          <button type="button" class="btn" data-letter="n">n</button>
        </div>
        <div class="btn-group5">
          <button type="button" class="space">SPACE</button>
        </div>
        <!-- <button type="button" class="btn" data-letter="m">m</button>
            <button type="button" class="btn" data-letter=""></button>
            <button type="button" class="btn" data-letter=""></button>
            <button type="button" class="btn" data-letter=""></button>
            <button type="button" class="btn" data-letter=""></button> -->
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
